<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Notion Highlighter</title>
  <style>
    body {
      width: 250px;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 14px;
      line-height: 1.5;
      color: #37352f;
      margin: 0;
    }
    
    h1 {
      font-size: 16px;
      margin: 0 0 12px 0;
      color: #37352f;
      font-weight: 600;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .shortcut {
      background: #f7f6f3;
      border-radius: 4px;
      padding: 8px 12px;
      margin-bottom: 8px;
    }
    
    .shortcut h3 {
      margin: 0 0 6px 0;
      font-size: 13px;
      font-weight: 500;
    }
    
    .shortcut .keys {
      display: flex;
      gap: 4px;
      align-items: center;
    }
    
    .key {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 3px;
      padding: 2px 6px;
      font-size: 12px;
      font-family: monospace;
      box-shadow: 0 1px 1px rgba(0,0,0,0.05);
    }
    
    .plus {
      color: #9b9a97;
      font-size: 12px;
    }
    
    .divider {
      height: 1px;
      background: #f0f0f0;
      margin: 8px 0;
    }
    
    .footer {
      font-size: 11px;
      color: #9b9a97;
      margin-top: 8px;
      text-align: center;
    }
    
    button {
      width: 100%;
      background: #37352f;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #2b2a26;
    }
    
    button.danger {
      background: #f44336;
    }
    
    button.danger:hover {
      background: #d32f2f;
    }

    .search-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      font-size: 13px;
      font-family: inherit;
      box-sizing: border-box;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #37352f;
      box-shadow: 0 0 0 2px rgba(55, 53, 47, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Notion Highlighter</h1>
    
    <div class="shortcut">
      <h3>Keyboard Shortcuts</h3>
      <div class="keys">
        <span class="key">Alt</span>
        <span class="plus">+</span>
        <span class="key">H</span>
        <span style="flex: 1">Highlight selection</span>
      </div>
      <div class="keys" style="margin-top: 6px">
        <span class="key">Alt</span>
        <span class="plus">+</span>
        <span class="key">Shift</span>
        <span class="plus">+</span>
        <span class="key">C</span>
        <span>Clear highlights</span>
      </div>
    </div>
    
    <div class="divider"></div>
    
    <div class="search-container">
      <input type="text" id="searchText" placeholder="Search and highlight text...">
      <button id="searchBtn">Search</button>
    </div>
    
    <div class="divider"></div>
    
    <button id="clearPage">Clear Page Highlights</button>
    <button id="clearAll" class="danger">Clear All Highlights</button>
    
    <div class="footer">
      Select text and right-click for more options
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
